    <h1 id="top">Sword and Board Character Database</h1>
   
    <div class ="charboxes"> 
        <div class="charbox">
             <h3>Add Character</h3>
        <form id="addchar"action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <div class="form-group">
            Name: <input type="text" id="add-name" placeholder="Name"><br>
            Age: <input type="text" id="add-age" placeholder="Age"><br>
            Birthplace: <input type="text" id="add-birthplace" placeholder="Birthplace"><br>
            Element: <input type="text" id="add-element" placeholder="Element"><br>
            Info (Optional): <textarea form="addchar"id="add-bio" cols="35" rows="10" placeholder="Additional character information goes here..."></textarea><br>
            Profile Image URL (Optional): <input type="url" id="add-description" placeholder="URL"><br>
            
            <input type="hidden" id="add-url" placeholder="Profile Image URL"><br> 
        <input type="submit" value="Add">
        </div>
        
        
        </form>
        </div>

        <div id="editForm" class="hello">
        
            <h3>Edit Character</h3>
            <form id="editchar" action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <label for="edit-name">Name: </label>
                <input type="text" id="edit-name"><br>
                <label for="edit-age">Age: </label>
                <input type="text" id="edit-age"><br>
                <label for="edit-birthplace">Birthplace: </label>
                <input type="text" id="edit-birthplace"><br>
                <label for="edit-element">Element: </label>
                <input type="text" id="edit-element"><br>
            
                <label for="edit-bio">Character Information (Optional): </label>
                <textarea form="editchar"id="edit-bio" cols="35" rows="10"></textarea><br>
                <label for="edit-description">Profile Image URL(Optional): </label>
                <input type="url" id="edit-description"><br>
            
            
                <input type="hidden" id="edit-url"><br>
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

    </div>
